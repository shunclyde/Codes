<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jehov FELICIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7a8a9a;
        }
        .name {
            font-size: 6rem;
            text-align: center;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="name">
        <i class="bi bi-person-circle"></i> <!-- Bootstrap Icon -->
        <br>
        <br>
        <i class="fa-solid fa-j fa-beat"></i>
        <i class="fa-solid fa-e fa-flip-horizontal"></i>
        <i class="fa-solid fa-h fa-fade"></i>
        <i class="fa-solid fa-circle-notch fa-beat"></i>
        <i class="fa-brands fa-vimeo fa-shake"></i>
        <br>
        <i class="fa-brands fa-facebook-f fa-beat-fade"></i>
        <i class="fa-brands fa-etsy fa-bounce"></i>
        <i class="fa-brands fa-linode fa-spin-pulse"></i>
        <i class="fa-solid fa-i-cursor"></i>
        <i class="fa-solid fa-c fa-shake"></i>
        <i class="fa-solid fa-circle-info fa-beat-fade"></i>
        <i class="fa-brands fa-opera fa-spin-pulse"></i>
    </div>
</body>
</html>
